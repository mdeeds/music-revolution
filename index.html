<!DOCTYPE html>
<html>
<head>
  <title>Metronome & MIDI Logger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="resources/midi-llm-favicon.jpeg">
</head>
<body>
  <h1>MIDI : LLM Interface <img src='resources/midi-llm-favicon.jpeg' height=50px></h1>

  <div class="controls">
    <div>
      <button id="start-button">Start Metronome</button>
      <button id="stop-button">Stop Metronome</button>
    </div>
    <div>
      <button id="start-stt">Start Speech Capture</button>
      <button id="stop-stt">Stop Speech Capture</button>
    </div>    
  </div>

  <div class="midi-log">
    <h2>ZTM Log</h2>
    <div id="midi-log-area"></div>
  </div>

  <div class="midi-player">
    <h2>ZTM Player</h2>
    <textarea id="midi-player-area"></textarea>
    <button id="play-button">Play</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
